<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>MySt.Ry | Dashboard</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" >
    <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32" >
	
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet"/>
    <style>
    

    
      body {
        background: linear-gradient(145deg, #0a0c14, #1c2526);
        color: #e0e6ed;
        padding: 2rem;
        font-family: 'Roboto Mono', monospace;
        overflow-x: hidden;
        position: relative;
        min-height: 100vh;
      }
      .container 
      	{
  		padding-bottom: 80px; /* Adjust based on footer height and padding */
		}

      /* Starry background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.05), transparent 70%);
        z-index: -2;
        opacity: 0.3;
      }

      /* Star field layer */
      .star-field {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: -1;
        pointer-events: none;
      }

      .star {
        position: absolute;
        background: #ffffff;
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        animation: twinkle linear infinite;
      }

      /* Different star sizes and animation durations */
      .star:nth-child(3n) {
        width: 2px;
        height: 2px;
        animation-duration: 3s;
      }
      .star:nth-child(3n+1) {
        width: 3px;
        height: 3px;
        animation-duration: 5s;
      }
      .star:nth-child(3n+2) {
        width: 1px;
        height: 1px;
        animation-duration: 4s;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }

      /* Nebula-like glow effect */
      .nebula {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 30% 20%,
          rgba(0, 255, 204, 0.1) 0%,
          transparent 50%
        ),
        radial-gradient(
          circle at 70% 80%,
          rgba(255, 51, 153, 0.1) 0%,
          transparent 50%
        );
        z-index: -3;
        opacity: 0.4;
      }

      h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5rem;
        color: #00e6e6;
        text-shadow: 0 0 10px rgba(0, 230, 230, 0.7), 0 0 20px rgba(0, 230, 230, 0.4);
        letter-spacing: 0.4rem;
        animation: flicker 4s infinite alternate;
      }

      @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
        20%, 24%, 55% { opacity: 0.8; }
      }

      .admin-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        border: 1px solid #00e6e6;
        color: #00e6e6;
        background: rgba(0, 230, 230, 0.1);
        transition: all 0.3s ease;
      }

      .admin-btn:hover {
        background: #00e6e6;
        color: #0a0c14;
        box-shadow: 0 0 15px rgba(0, 230, 230, 0.6);
      }

      .card {
        background-color: transparent;
        border: none;
        perspective: 1500px;
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .story-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 0.05rem;
        color: #f4f4f4;
        text-shadow: none;
      }

      .card {
        max-height: 500px;
        min-height: 300px;
      }

      @keyframes traceGlow {
        0% { box-shadow: 0 0 10px rgba(0, 230, 230, 0.2); }
        50% { box-shadow: 0 0 20px rgba(255, 0, 122, 0.4); }
        100% { box-shadow: 0 0 10px rgba(0, 230, 230, 0.2); }
      }

      .card {
        animation: traceGlow 4s infinite ease-in-out;
      }

      .card:hover {
        transform: translateY(-8px) translateZ(30px);
        box-shadow: 0 0 20px rgba(0, 230, 230, 0.4), 0 20px 40px rgba(0, 0, 0, 0.6);
      }

      .glass-panel {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.8s ease;
        border-radius: 12px;
      }

      .glass-panel.revealed {
        transform: rotateY(180deg);
      }

      .glass-panel::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          45deg,
          rgba(0, 255, 204, 0.2) 0%,
          rgba(255, 51, 153, 0.2) 50%,
          rgba(0, 255, 204, 0.2) 100%
        );
        opacity: 0.5;
        z-index: -1;
        border-radius: 16px;
        transition: opacity 0.5s ease;
      }

      .glass-panel:hover::before {
        opacity: 0.8;
      }

      .glass-panel::after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: 0;
        width: 100%;
        height: 30px;
        background: linear-gradient(180deg, rgba(0, 230, 230, 0.1), rgba(0, 0, 0, 0.7));
        transform: translateZ(-20px);
        filter: blur(10px);
        z-index: -1;
      }

      .glass-panel .cuboid-side {
        position: absolute;
        background: linear-gradient(
          90deg,
          rgba(0, 255, 204, 0.1),
          rgba(255, 51, 153, 0.1)
        );
        border: 1px solid rgba(0, 255, 204, 0.2);
      }

      .glass-panel .cuboid-side.left {
        width: 20px;
        height: 100%;
        left: -20px;
        top: 0;
        transform: rotateY(-90deg);
        transform-origin: right;
      }

      .glass-panel .cuboid-side.right {
        width: 20px;
        height: 100%;
        right: -20px;
        top: 0;
        transform: rotateY(90deg);
        transform-origin: left;
      }

      .glass-panel .cuboid-side.bottom {
        width: 100%;
        height: 20px;
        bottom: -20px;
        left: 0;
        transform: rotateX(-90deg);
        transform-origin: top;
      }

      .front, .back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background: rgba(20, 30, 40, 0.8);
        border-radius: 12px;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
        padding: 1rem;
        box-sizing: border-box;
        overflow: hidden;
      }

      .front {
        z-index: 2;
        transform: rotateY(0deg);
      }

      .back {
        transform: rotateY(180deg);
        overflow-y: auto;
      }

      .card-img-top {
        object-fit: cover;
        max-height: 200px;
        width: 100%;
        border-radius: 0.75rem;
        box-shadow: 0 3px 10px rgba(0, 230, 230, 0.06);
      }

      .story-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.2rem;
        font-weight: 700;
        color: #e0e6ed;
        text-shadow: 0 0 8px rgba(0, 230, 230, 0.5);
      }

      .form-control {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #fff;
        font-family: 'Roboto Mono', monospace;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        box-shadow: 0 0 10px rgba(0, 230, 230, 0.5);
        background: rgba(255, 255, 255, 0.1);
        border-color: #00e6e6;
        color: #fff;
      }

      .form-control::placeholder {
        color: #ccc;
      }

      .btn-outline-light, .btn-outline-secondary {
        border-radius: 50px;
        border: 1px solid #00e6e6;
        color: #00e6e6;
        font-family: 'Roboto Mono', monospace;
        transition: all 0.3s ease;
      }

      .btn-outline-light:hover, .btn-outline-secondary:hover {
        background: #00e6e6;
        color: #0a0c14;
        box-shadow: 0 0 15px rgba(0, 230, 230, 0.6);
      }

      .btn-toggle-details {
        border-radius: 50px;
        border: 1px solid #ff007a;
        color: #ff007a;
        font-family: 'Roboto Mono', monospace;
        font-size: 0.85rem;
        transition: all 0.3s ease;
      }

      .btn-toggle-details:hover {
        background: #ff007a;
        color: #0a0c14;
        box-shadow: 0 0 15px rgba(255, 51, 153, 0.6);
      }

      .modal-content {
        background: rgba(10, 12, 20, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 230, 230, 0.3);
        color: #e0e6ed;
        border-radius: 12px;
      }

      .btn-primary {
        background: #ff007a;
        border: none;
        font-family: 'Roboto Mono', monospace;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: #ff3399;
        box-shadow: 0 0 15px rgba(255, 51, 153, 0.6);
      }

      .story-details {
        font-family: 'Roboto Mono', monospace;
        font-size: 0.9rem;
        color: #e0e6ed;
        max-width: 100%;
      }

      .story-details h6 {
        color: #00e6e6;
        text-shadow: 0 0 5px rgba(0, 230, 230, 0.5);
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .story-details p {
        margin-bottom: 0.5rem;
        line-height: 1.5;
        max-width: 100%;
      }

      .col-md-4 {
        transition: transform 0.5s ease;
        position: relative;
        margin-bottom: 1rem;
      }

      .back::-webkit-scrollbar {
        width: 8px;
      }

      .back::-webkit-scrollbar-track {
        background: rgba(0, 230, 230, 0.05);
        border-radius: 10px;
      }

      .back::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #00e6e6, #ff007a);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 51, 153, 0.4);
      }

      .back::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #00cccc, #ff3399);
      }

      .back {
        scrollbar-width: thin;
        scrollbar-color: #00e6e6 rgba(0, 230, 230, 0.05);
      }
       /* Footer styles */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 1rem 0;
       
        background: rgba(10, 12, 20, 0.8);
        backdrop-filter: blur(5px);
        border-top: 1px solid rgba(0, 230, 230, 0.3);
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo-img {
        width: 50px;
        height: 50px;
        object-fit: contain;
      }

      .footer-decoration {
        display: flex;
        align-items: center;
        height: 30px;
        flex: 1;
        max-width: 200px;
      }

      .footer-decoration.left {
        justify-content: flex-end;
        margin-right: 1rem;
      }

      .footer-decoration.right {
        justify-content: flex-start;
        margin-left: 1rem;
      }

      .deco-line {
        width: 60px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00e6e6);
        position: relative;
      }

      .deco-line::before {
        content: '';
        position: absolute;
        top: -5px;
        width: 8px;
        height: 8px;
        background: #00e6e6;
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(0, 230, 230, 0.6);
        animation: pulse 2s infinite ease-in-out;
      }

      .deco-line.right {
        background: linear-gradient(90deg, #00e6e6, transparent);
      }

      .deco-line.right::before {
        right: 0;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.3); opacity: 1; }
      }
      .modal-content {
  background: rgba(10, 12, 20, 0.95);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(0, 230, 230, 0.4);
  border-radius: 16px;
  color: #e0e6ed;
  box-shadow: 0 0 20px rgba(0, 230, 230, 0.3);
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.modal-content::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    45deg,
    rgba(0, 255, 204, 0.1) 0%,
    rgba(255, 51, 153, 0.1) 50%,
    rgba(0, 255, 204, 0.1) 100%
  );
  opacity: 0.3;
  z-index: -1;
}

.modal-content:hover {
  transform: scale(1.02);
  box-shadow: 0 0 30px rgba(0, 230, 230, 0.5);
}

.modal-header {
  border-bottom: none;
  padding: 1.5rem;
  position: relative;
}

.modal-title {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  color: #00e6e6;
  text-shadow: 0 0 8px rgba(0, 230, 230, 0.6);
  letter-spacing: 0.2rem;
}

.modal-body {
  padding: 1.5rem;
}

.modal-footer {
  border-top: none;
  padding: 1rem 1.5rem;
}

.btn-primary {
  background: linear-gradient(90deg, #ff007a, #00e6e6);
  border: none;
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  border-radius: 50px;
  padding: 0.75rem 2rem;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  background: linear-gradient(90deg, #ff3399, #00cccc);
  box-shadow: 0 0 15px rgba(0, 230, 230, 0.6);
  transform: translateY(-2px);
}

.btn-close {
  filter: invert(1) brightness(2);
  opacity: 0.8;
  transition: all 0.3s ease;
}

.btn-close:hover {
  opacity: 1;
  filter: invert(1) brightness(2) drop-shadow(0 0 5px rgba(0, 230, 230, 0.6));
}

.form-control {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(0, 230, 230, 0.3);
  color: #fff;
  font-family: 'Roboto Mono', monospace;
  border-radius: 8px;
  padding: 0.75rem;
  margin-bottom: 1rem;
  transition: all 0.3s ease;
}

.form-control:focus {
  box-shadow: 0 0 12px rgba(0, 230, 230, 0.5);
  background: rgba(255, 255, 255, 0.1);
  border-color: #00e6e6;
  color: #fff;
}

.form-control::placeholder {
  color: rgba(255, 255, 255, 0.5);
  font-style: italic;
}

	.story-details {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

.story-details p.justify {
  text-align: justify;
}


.story-details .meta-row {
  display: flex;
  align-items: center;
  gap: 1rem;
  flex-wrap: wrap;
}


.story-details h6 {
  border: 1px solid #00ffee;
  background-color: #f8f9fa;
  color: #000;
  padding: 4px 10px;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 255, 238, 0.4);
  display: inline-block;
  text-transform: uppercase;
  font-size: 0.85rem;
  letter-spacing: 0.5px;
}


.story-details .meta-row p {
  margin: 0;
  color: #dff;
  font-size: 0.95rem;
  font-family: monospace;
}

.story-details h6:not(.meta-row h6) {
  margin-top: 1.5rem;
  margin-bottom: 0.5rem;
}

 @media (max-width: 768px) {
 
  h1 {
    font-size: 1.8rem; 
    letter-spacing: 0.2rem;
  }
  .row {
    flex-direction: column;
    align-items: center;
  }

  .col-md-4 {
    flex: 0 0 100%;
    max-width: 100%;
    padding: 0 5px;
    margin-bottom: 3rem;
  }

  .card {
    width: 100%;
    max-width: 98vw;
    margin: 0 auto;
    box-shadow: 0 0 15px rgba(0, 230, 230, 0.2);
    border-radius: 1rem;
    overflow: visible; /* allow child scrolls */
    transition: all 0.3s ease-in-out;
    margin-bottom: 2.5rem;
  }

  .glass-panel {
    transform: none !important;
    perspective: none !important;
    transition: none;
  }

  .front, .back {
    position: static;
    transform: none !important;
    backface-visibility: visible;
    background: rgba(20, 30, 40, 0.85);
    border-radius: 12px;
    padding: 1rem;
  }

  .back {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transition: max-height 0.4s ease, opacity 0.4s ease;
  }

  .glass-panel.revealed .back {
    max-height: 60vh; /* enough space for content */
    overflow-y: auto;
    opacity: 1;
    margin-top: 0.75rem;
    border-top: 1px solid rgba(0, 230, 230, 0.2);
  }
  
 
  .glass-panel.revealed .front {
    display: none;
  }

  .back::-webkit-scrollbar {
    width: 6px;
  }

  .back::-webkit-scrollbar-thumb {
    background: rgba(0, 230, 230, 0.4);
    border-radius: 4px;
  }

  .btn-toggle-details {
    display: block;
    width: 100%;
    font-size: 0.85rem;
    margin-top: 0.75rem;
    padding: 0.5rem 1rem;
  }

  .d-flex.gap-2 {
    flex-direction: column !important;
    gap: 0.5rem !important;
  }

  .story-details {
    font-size: 0.85rem;
  }

  .story-details h6 {
    font-size: 0.75rem;
  }

  .story-details p {
    font-size: 0.85rem;
  }

  .footer-decoration {
    display: none;
  }

  .logo-img {
    width: 40px;
    height: 40px;
  }
}



    </style>
    
</head>
<body>
<!-- Star field and nebula layers -->
<div class="nebula"></div>
<div class="star-field" id="starField"></div>

<div class="container text-center">
    <h1 class="mb-4"><span style="letter-spacing: 0.3rem;"> - M y S t.R y -</h1>

    <!-- Admin login button -->
    <button class="btn btn-outline-light admin-btn" data-bs-toggle="modal" data-bs-target="#adminLoginModal"
            title="Admin Login">
        🔐
    </button>

    <!-- Search bar -->
    <input type="text" class="form-control mb-5 mt-4" placeholder="Search Chronicles..."
           oninput="filterStories(this.value)"/>

    <!-- Story grid -->
    <div class="row" id="storyContainer">
        <div th:if="${#lists.isEmpty(stories)}" class="text-muted">No Chronicles available yet.</div>
        <div class="col-md-4 mb-4" th:each="story : ${stories}" th:id="'slot-'+${story.id}">
            <div class="card">
                <div class="glass-panel" th:id="'panel-'+${story.id}">
                    <div class="front">
                        <img th:src="${story.imagePath}" class="card-img-top" alt="Story Image">
                        <div class="text-center">
                            <h5 style="padding:4px" class="story-title mb-2" th:text="${story.title}"></h5>
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="${story.pdfPath}" class="btn btn-outline-light" target="_blank"
                                   th:attr="data-story-id=${story.id}" onclick="updateReadCount(this)">Read</a>
                                <a th:href="${story.pdfPath}" download class="btn btn-outline-secondary"
                                   th:attr="data-story-id=${story.id}" onclick="updateDownloadCount(this)">Download</a>
                                <button class="btn btn-toggle-details" onclick="toggleDetails(this)">Reveal Particulars</button>
                            </div>
                        </div>
                    </div>
                    <div class="back">
                       <div class="story-details">
  <div class="meta-row">
    <h6>Uploaded</h6>
    <p th:text="${#temporals.format(story.uploadedAt, 'MMMM d, yyyy, h:mm a')}"></p>
  </div>

  <div class="meta-row">
    <h6>Genre</h6>
    <p th:text="${story.genre ?: 'N/A'}"></p>
  </div>

  <div class="meta-row">
    <h6>Sub-Genres</h6>
    <p th:text="${story.subgenres ?: 'N/A'}"></p>
  </div>

  <!-- Delineation stays stacked -->
  <h6>Delineation</h6>
<p class="justify" th:text="${story.desc ?: 'No description available.'}"></p>
</div>

                        <div class="text-center mt-3">
                            <button class="btn btn-toggle-details" onclick="toggleDetails(this)">Cloak Particulars</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
  <div class="footer-decoration left">
    <div class="deco-line"></div>
  </div>
  <div class="d-flex align-items-center gap-3">
    <img src="/icon.png" alt="WNS Logo" class="logo-img" />
  </div>
  <div class="footer-decoration right">
    <div class="deco-line right"></div>
  </div>
</footer>

<!-- Admin Login Modal -->
<div class="modal fade" id="adminLoginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" method="post" action="/admin/login">
            <div class="modal-header">
                <h5 class="modal-title">The Creator's Gateway</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" name="username" placeholder="Enter Username" required/>
                <input type="password" class="form-control" name="password" placeholder="Enter Password" required/>
                <div th:if="${error}" class="text-danger small mt-2" th:text="${error}"></div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary w-100">PASS THROUGH</button>
            </div>
        </form>
    </div>
</div>
  
<script>
    // Generate stars dynamically
    function createStars() {
        const starField = document.getElementById('starField');
        const numStars = 200; // Number of stars
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starField.appendChild(star);
        }
    }

    // Call the function to create stars when the page loads
    window.onload = createStars;

    function filterStories(value) {
        const lower = value.toLowerCase();
        document.querySelectorAll('.story-title').forEach(title => {
            const slot = title.closest('.col-md-4');
            slot.style.display = title.textContent.toLowerCase().includes(lower) ? '' : 'none';
        });
    }

    function toggleDetails(button) {
        const panel = button.closest('.glass-panel');
        const isActive = panel.classList.contains('revealed');
        document.querySelectorAll('.glass-panel').forEach(p => p.classList.remove('revealed'));
        if (!isActive) panel.classList.add('revealed');
    }

    function updateReadCount(element) {
        const storyId = element.getAttribute('data-story-id');
        fetch(`/admin/increment-read/${storyId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    console.error('Failed to update read count for story ID:', storyId, 'Status:', response.status);
                    throw new Error('Request failed with status ' + response.status);
                }
            })
            .catch(error => console.error('Error updating read count:', error));
    }

    function updateDownloadCount(element) {
        const storyId = element.getAttribute('data-story-id');
        fetch(`/admin/increment-download/${storyId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    console.error('Failed to update download count for story ID:', storyId, 'Status:', response.status);
                    throw new Error('Request failed with status ' + response.status);
                }
            })
            .catch(error => console.error('Error updating download count:', error));
    }

    // Force layout recalculation on resize to ensure grid alignment
    window.addEventListener('resize', () => {
        document.querySelectorAll('.col-md-4').forEach(slot => {
            slot.style.transform = 'none'; // Reset transforms
        });
    });
  

</script>
